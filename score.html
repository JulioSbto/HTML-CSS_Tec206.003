<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="Stylesheet" href="styles.css" />
    <title>Document</title>

  </head>

  <body>

    <header>
      <nav class="container">
        <h1>TEC 206.003</h1>

        <div class="link-container">
          <a href="https://github.com/JulioSbto">
            <img src="./Img/gitHub.svg" alt="Github"/> /Github</a>
        </div>
      </nav>
    </header>

    <main>

      <section id="card-score-list">

        <div class="container score-container">
          <div>
            <div class="card-movies">
              <img
                src="/Img/OSenhorDosImpostos.png"
                alt="O Senhor dos Impostos - A Sociedade da Taxação"/>

              <div class="card-score-description">
                <h3>O Senhor dos Impostos: A Sociedade da Taxação</h3>

                <form class="movies-score">
                    <div class="movies-form-group">
                        <label for="email">Digite o seu email</label>
                        <input class="form-control" type="email" id="email">
                    </div>
                    <div class="movies-form-group">
                        <label for="score">Avalie</label>
                        <select class="form-control" type="score" id="score">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </form>
                
                <div class="movies-form-btn">
                    <button class="movie-btn" 
                    type="submit">Salvar</button>
                    <a class="movie-btn" href="index.html">Cancelar</a>
                </div>


                </div>
            </div>
          </div>
        
      </section>
    </main>
 
  </body>
</html>
